apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - command:
        - /manager
        args:
        - --enable-leader-election
        image: controller:latest
        name: manager
        resources:
          limits:
            cpu: 500m
            memory: 500Mi
          requests:
            cpu: 100m
            memory: 20Mi
        volumeMounts:
          - mountPath: /var/run/configmaps/trusted-ca-bundle
            name: trusted-ca-volume
            readOnly: true
          - mountPath: /tmp/cost-mgmt-operator-reports
            name: cost-mgmt-operator-reports
        terminationMessagePolicy: FallbackToLogsOnError
      volumes:
        - name: trusted-ca-volume
          configMap:
            name: trusted-ca-bundle
        - name: cost-mgmt-operator-reports
          persistentVolumeClaim:
            claimName: cost-pv-claim
      terminationGracePeriodSeconds: 10

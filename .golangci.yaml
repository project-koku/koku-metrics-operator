run:
  timeout: 5m

linters-settings:
  goimports:
    # Put imports beginning with prefix after 3rd-party packages.
    # It's a comma-separated list of prefixes.
    local-prefixes: github.com/project-koku/koku-metrics-operator

linters:
  disable-all: true
  enable:
    ## enabled by default
    - errcheck
    - gosimple
    - gofmt
    - govet
    - ineffassign
    - staticcheck
    - typecheck
    - unused

    - goimports
    # - gosec

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  fix: true

# lockfile specification for the costmanagement-metrics-operator
installWeakDeps: false
contentOrigin:
  # repositories to be used for resolving RPMs
  # corresponding to the build environment.
  repofiles:
    - ./ubi.repo
packages:
  # list of all packages installed via yum in  build stage.
  # - coreutils-single
  # - glibc-minimal-langpack
  - openssl
arches:
  - x86_64
  - aarch64
  - s390x
  - ppc64le
context:
  containerfile:
    file: Dockerfile

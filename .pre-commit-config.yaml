exclude: ^vendor/
repos:
- repo: https://github.com/dnephin/pre-commit-golang
  rev: v0.4.0
  hooks:
    - id: go-fmt
    - id: go-vet
    - id: go-imports
    - id: go-mod-tidy
    - id: go-mod-vendor
- repo: https://github.com/golangci/golangci-lint
  rev: v1.40.1
  hooks:
    - id: golangci-lint

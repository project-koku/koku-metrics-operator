apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/project-koku/koku-metrics-operator?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/pull_request_number: '{{pull_request_number}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-cel-expression: event == "pull_request" && target_branch == "downstream" &&
      (
        ".tekton/bundle-build-pipeline.yaml".pathChanged() ||
        ".tekton/bundle-pr.yaml".pathChanged() ||
        "bundle/metadata/***".pathChanged() ||
        "bundle/manifests/***".pathChanged() ||
        "bundle.Dockerfile".pathChanged()
      )
  creationTimestamp: null
  labels:
    appstudio.openshift.io/application: costmanagement-metrics-operator
    appstudio.openshift.io/component: costmanagement-metrics-operator-bundle
    pipelines.appstudio.openshift.io/type: build
  name: downstream-operator-bundle-pr
  namespace: cost-mgmt-dev-tenant
spec:
  params:
    - name: git-url
      value: '{{source_url}}'
    - name: revision
      value: '{{revision}}'
    - name: output-image
      value: quay.io/redhat-user-workloads/cost-mgmt-dev-tenant/costmanagement-metrics-operator/costmanagement-metrics-operator-bundle:on-pr-{{revision}}
    - name: image-expires-after
      value: 5d
    - name: dockerfile
      value: bundle.Dockerfile
    - name: hermetic
      value: "true"
    - name: build-source-image
      value: "true"
  pipelineRef:
    name: bundle-build-pipeline
  taskRunTemplate:
    serviceAccountName: build-pipeline-costmanagement-metrics-operator-bundle
  workspaces:
    - name: git-auth
      secret:
        secretName: '{{ git_auth_secret }}'

